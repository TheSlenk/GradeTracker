<!DOCTYPE html >
<html> 
  <head> 
    <title>Grade Tracker </title>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="main">
      <div class="signup">
        <h1 class="register">
          <center>Create Account </center>
        </h1>
        <input type="text" placeholder="Enter Email" required="required"/>
        <input type="text" placeholder="Enter Password" required="required"/>
        <input type="text" placeholder="Confirm Password"/>
        <button class="continuebtn" type="button">></button>
        <div class="sep-line"></div>
      </div>
      <div class="login">
        <h1 class="register">
          <center>Sign in </center>
        </h1>
        <input type="text" placeholder="Enter Email" required="required"/>
        <input type="text" placeholder="Enter Password" required="required" id="logpass"/>
        <button class="continuebtn" type="button">></button>
      </div>
    </div>
  </body>
</html>
